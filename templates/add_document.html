<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library Management Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><b>LIBRARY </b></a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <a class="nav-link" href="/add_reader">Add Reader</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search_book">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class='container'>
        {% include 'includes/_messages.html' %}
        {% block body %}{% endblock %}
        <br>
        <h1>Add New Book</h1>
        {% from "includes/_formhelpers.html" import render_field %}
        <form method="POST" action="">
            <div class="form-group">
                {{render_field(form.title, class_="form-control")}}
            </div><br>
            <div class="form-group">
                {{render_field(form.publisher, class_="form-control")}}
            </div>
            <br>
            <p><button type="submit" class="btn btn-primary" value="Submit">Submit</button></p>
        </form>

    </body>

</html>
